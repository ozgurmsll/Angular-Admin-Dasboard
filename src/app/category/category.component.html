<main id="main" class="main">
  <div class="pagetitle">
    <h1>Kategori Kayıt</h1>
  </div>
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Kategori Kayıt</h5>
        <form>
          <div class="form-group col-lg-8">
            <label for="kategoriAdi">Kategori Adı</label>
            <input
              #kategoriAdi
              type="text"
              class="form-control"
              id="kategoriAdi"
              placeholder="Kategori Adını Girin"
            />
          </div>
          <div class="form-group col-8 row mb-3">
            <label for="kategoriAciklama">Kategori Açıklaması</label>
            <textarea
              #kategoriAciklama
              class="form-control"
              id="kategoriAciklama"
              placeholder="Kategori Açıklamasını Girin"
            ></textarea>
          </div>
          <button
            type="button"
            class="btn btn-primary mt-3"
            (click)="add(kategoriAdi, kategoriAciklama)"
          >
            Kaydet
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
