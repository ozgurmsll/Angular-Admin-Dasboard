<main id="main" class="main" >
  <section class="h-100 bg-white">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-12">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase text-center">
                    Ürün Güncelleme Formu
                  </h3>

                  <div class="row">
                    <div class="col-12">
                      <div
                        class="d-flex justify-content-center align-items-center mb-2"
                      >
                        <div class="form-outline">
                          <div class="namespan">
                            <input #name id="name" class="inputcl" value="{{ girinname }}">

                          </div>
                          <div id="a" class="input-group mb-3 p-2 a">
                            <div class="input-group-append">
                              <span class="input-group-text">Tarih</span>
                            </div>
                            <input
                              #date
                              type="date"
                              [value]="tarihc"
                              name="tarih"
                              id="tarih"
                              class="form-control"
                              required=""
                            />
                            <div class="input-group-append"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-5 butonlar">
                      <div class="col">
                        <label class="form-label col-md-3 mb-2" for="depo"
                          >Depo:</label
                        >
                        <select #depo class="select Depo" [value]="depo2">
                          <option>MerkezDepo</option>
                          <option>DışDepo</option>
                        </select>
                      </div>





                      <div class="col">
                        <label class="form-label col-md-3 mb-2" for="kategori"
                          >Kategori:</label
                        >
                        <select #kategori class="select Kategori" [(ngModel)]="selectedCategoryId">
                          <option *ngFor="let category of categories" [value]="category.id">
                            {{category.name}}
                          </option>
                        </select>

                      </div>

                      <div class="col">
                        <label class="form-label col-md-3 mb-2" for="urun"
                          >Ürün:</label
                        >
                      <input [value]="selectedProduct" #productName class="select Ürün">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="card" id="birim">
                      <div class="card-body">
                        <h1 class="card-title">Birim Ürün İçin</h1>
                        <div class="col">
                          <label class="form-label marka" for="marka"
                            >Marka:</label
                          >
                          <div class="form-outline">
                            <input
                              #marka
                              type="text"
                              id="marka"
                              [value]="marka2"
                              required
                              class="form-control form-control-lg"
                            />
                          </div>

                          <label class="form-label miktar" for="miktar"
                            >Miktar:</label
                          >
                          <div class="form-outline">
                            <input
                              #miktar
                              [value]="miktarR"
                              required
                              type="text"
                              id="miktar"
                              class="form-control form-control-lg"
                            />
                          </div>

                          <div #birim class="row col-md-3 x">
                            <label class="mb-3" for="birim">Birim:</label>
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="flexRadioDefault1"
                              [(ngModel)]="selectedUnit"
                              value="kg"
                              required
                              (change)="unitChanged()"
                            />
                            <label
                              class="form-check-label mx-4 "
                              for="flexRadioDefault1"
                              >kg</label
                            >

                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="flexRadioDefault2"
                              [(ngModel)]="selectedUnit"
                              value="gr"
                              (change)="unitChanged()"
                              checked
                            />
                            <label
                              class="form-check-label mx-4"
                              for="flexRadioDefault2"
                              >gr</label
                            >

                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="flexRadioDefault3"
                              [(ngModel)]="selectedUnit"
                              (change)="unitChanged()"
                            />
                            <label
                              class="form-check-label mx-4"
                              for="flexRadioDefault3"
                              >litre</label
                            >
                          </div>
                        </div>
                        <div class="form-outline">
                          <label class="form-label birimfiyat" for="fiyat"
                            >Birim Fiyat:</label
                          >
                          <input
                            #price
                            [value]="price2"
                            required
                            type="text"
                            id="price"
                            class="form-control form-control-lg"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-outline col-md-6 mb-4">
                      <label class="form-label adet" for="form3Example8"
                        >Adet</label
                      >
                      <input
                        #adetkg
                        required
                        type="text"
                        [value]="adet"
                        id="adetkg"
                        value="0"
                        class="form-control form-control-lg"
                      />
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <button type="submit" class="btn btn-primary" (click)="updateProductOnServer(name,
  date,
  depo,
  price,
  miktar,
  kategori,
  adetkg,
  productName,
  marka,
  selectedUnit
  )">Güncelle</button>

</main>
