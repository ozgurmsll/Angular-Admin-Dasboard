<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn"></i>
  </div>
  <div class="d-flex align-items-center justify-content-between">
    <a routerLink="/home" class="logo d-flex align-items-center">
      <span class="d-none d-lg-block">SamsunPark</span>
    </a>

  </div>

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle" href="#">
          <i class="bi bi-search"></i>
        </a>
      </li>

      <li class="nav-item dropdown pe-3">
        <a
          class="nav-link nav-profile d-flex align-items-center pe-0"
          href="#"
          data-bs-toggle="dropdown"
        >
          <span class="d-none d-md-block dropdown-toggle ps-2">{{ name }}</span>
        </a>
        <ul  class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <div ></div>
            <span *ngIf="isAdmin">Admin</span>
            <span *ngIf="!isAdmin">Kullanıcı</span>
          </li>

          <li>
            <hr class="dropdown-divider" />
          </li>

          <li >
            <a class="dropdown-item d-flex align-items-center" href="" (click)="logout()">
              <i class="bi bi-box-arrow-right"></i> <span>Çıkış</span>
            </a>
          </li>
          <li *ngIf="isAdmin">

            <a  class="dropdown-item d-flex align-items-center" routerLink="" >
              <i  class="bi bi-box-arrow-right" ></i> <span>Kayıt et</span>
            </a>
          </li>

        </ul>
      </li>
    </ul>
  </nav>
</header>
